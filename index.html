<style>
    body {
        background: linear-gradient(to top right, #3b82f6, #8b5cf6);
        background-attachment: fixed;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media print {
        html, body {
            display: none !important;
            height: 0 !important;
            width: 0 !important;
            overflow: hidden !important;
        }
    }

    @keyframes slide-out-left {
        from { transform: translateX(0%); opacity: 1; }
        to { transform: translateX(-100%); opacity: 0; }
    }
    .animate-slide-out-left {
        animation: slide-out-left 0.3s ease-in-out forwards;
    }

    @keyframes slide-in-from-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0%); opacity: 1; }
    }
    .animate-slide-in-from-right {
        animation: slide-in-from-right 0.3s ease-in-out forwards;
    }
    
    @keyframes slide-out-right {
        from { transform: translateX(0%); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
    }
    .animate-slide-out-right {
        animation: slide-out-right 0.3s ease-in-out forwards;
    }

    @keyframes slide-in-from-left {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0%); opacity: 1; }
    }
    .animate-slide-in-from-left {
        animation: slide-in-from-left 0.3s ease-in-out forwards;
    }

    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-fade-in {
        animation: fade-in 0.3s ease-in-out forwards;
    }
    
    @keyframes fade-in-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
    }

    @keyframes fade-out-up {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-20px); opacity: 0; }
    }
    .animate-fade-out-up {
        animation: fade-out-up 0.3s ease-out forwards;
    }
    
    /* Security classes for non-shareable posts */
    .protected-content {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }
</style>
